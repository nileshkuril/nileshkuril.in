<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,future') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .timer {
      font-size: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .timer div {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
    }
    .timer span {
      display: block;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Coming Soon</h1>
    <p>We're working hard to launch our website. Stay tuned!</p>
    <div class="timer" id="countdown">
      <div><div id="days">00</div><span>Days</span></div>
      <div><div id="hours">00</div><span>Hours</span></div>
      <div><div id="minutes">00</div><span>Minutes</span></div>
      <div><div id="seconds">00</div><span>Seconds</span></div>
    </div>
  </div>

  <script>
    // Set launch date
    const launchDate = new Date("2025-06-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? '0' + days : days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

      // If the countdown is over
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById('countdown').innerHTML = "<p>We're Live!</p>";
      }
    }, 1000);
  </script>
</body>
</html>
